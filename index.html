<main>

<script>
const KEY = "regles_dor_trading_v2";

/* ðŸ” RÃˆGLES PAR DÃ‰FAUT (injectÃ©es automatiquement) */
const DEFAULT_RULES = [
  {
    title:"RÃˆGLE MAÃŽTRE â€“ AVANT CHAQUE TRADE",
    category:"GÃ©nÃ©ral",
    text:"â€¢ Pas de setup clair = PAS de trade\nâ€¢ Contexte HTF â†’ zone â†’ structure â†’ timing\nâ€¢ SL dÃ©fini AVANT lâ€™entrÃ©e\nâ€¢ News ou Ã©motion = je ne trade pas\nâ€¢ Je peux rater un trade, pas ma discipline",
    pinned:true
  },
  {
    title:"STOP TRADING â€“ CONDITIONS Dâ€™ARRÃŠT",
    category:"GÃ©nÃ©ral",
    text:"Jâ€™arrÃªte la session si :\nâ€¢ 2 trades perdants dâ€™affilÃ©e\nâ€¢ 1 erreur de process\nâ€¢ Stress / fatigue\nâ€¢ MarchÃ© sale",
    pinned:true
  },
  {
    title:"CHECKLIST â€“ BREAKOUT VALIDE",
    category:"GÃ©nÃ©ral",
    text:"1) Niveau clair\n2) ClÃ´ture rÃ©elle\n3) Impulsion\n4) Pullback\n5) Reprise\nâŒ Sinon PAS de trade",
    pinned:true
  },
  {
    title:"OIL â€“ SETUP BREAKOUT",
    category:"Oil",
    text:"Breakout + pullback\nSL sous le niveau\nRR min 1:1,5\nPas de news",
    pinned:false
  },
  {
    title:"GAZ â€“ SETUP TENDANCE",
    category:"Gaz",
    text:"Tendance claire\nPullback propre\nTaille rÃ©duite",
    pinned:false
  }
];

function load(){
  let data = localStorage.getItem(KEY);
  if(!data){
    localStorage.setItem(KEY, JSON.stringify(DEFAULT_RULES));
    data = JSON.stringify(DEFAULT_RULES);
  }
  window.rules = JSON.parse(data);
  render();
}

function save(){
  localStorage.setItem(KEY, JSON.stringify(window.rules));
  render();
}

function addRule(){
  const t = title.value.trim();
  const c = category.value.trim() || "GÃ©nÃ©ral";
  const x = text.value.trim();
  if(!t || !x){ alert("Titre + contenu requis"); return; }
  window.rules.unshift({title:t,category:c,text:x,pinned:false});
  title.value=""; category.value=""; text.value="";
  save();
}

function render(){
  list.innerHTML = "";
  window.rules
    .sort((a,b)=>b.pinned-a.pinned)
    .forEach((r,i)=>{
      const div = document.createElement("div");
      div.className="rule";
      div.innerHTML = `
        <div class="title">${r.title} ${r.pinned?"<span class='pin'>â˜…</span>":""}</div>
        <div class="meta">${r.category}</div>
        <div class="content">${r.text}</div>
        <button onclick="togglePin(${i})">Ã‰pingler</button>
        <button class="danger" onclick="removeRule(${i})">Supprimer</button>
      `;
      list.appendChild(div);
    });
}

function togglePin(i){ window.rules[i].pinned=!window.rules[i].pinned; save(); }
function removeRule(i){ if(confirm("Supprimer ?")){ window.rules.splice(i,1); save(); } }

load();
</script>
